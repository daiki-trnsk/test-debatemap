<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>DebateMap</title>
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="header">
        <h1 class="title">DebateMap</h1>
    </div>
    <div class="main">
        <div>
            <button onclick="location.href='mindmap-cerate.html'" class="createButton">+</button>
        </div>
        <div class="startDebate">
            <h1>Start a discussion!</h1>
            <h3>Click on the title you want to join or click on the + to start a new discussion</h3>
        </div>

        <div class="searchBox">
            <form id="searchForm" action="#">
                <input id="search" type="text" autocomplete="off" placeholder="Search Topic">
                <button id="sbtn" type="submit" onclick="searchDebateMaps()"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <ul id="data-list">
            <!-- ここにデータが表⽰される -->
        </ul>
    </div>
    <div class="footer">

    </div>
</body>
<script>
    const formatDate = (dateString) => {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}/${month}/${day} ${hours}:${minutes}`;
    };

    const listItems = (jsondata) => {
        const dataList = document.getElementById("data-list");
        dataList.innerHTML = "";
        jsondata.forEach((mindmap) => {
            const li = document.createElement("li");
            li.className = "data-item";
            li.innerHTML = `
<a href="mindmap-detail.html?mindmapId=${mindmap.ID}">
<h2>${mindmap.root_node_topic}</h2>   
<p>${formatDate(mindmap.RegistrationDate)}</p></a> `;
            dataList.appendChild(li);
        });
    }

    const getMultiReplies = async () => {
        const MULTI_ENDPOINT = "/debatemaps_list";
        const URL = API_HOST + MULTI_ENDPOINT;
        const response = await fetch(URL, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            },
        });
        const jsondata = await response.json();
        listItems(jsondata);
    };
    getMultiReplies();

    const searchDebateMaps = async () => {
        const searchValue = document.getElementById("search").value;
        if (searchValue == "") {
            getMultiReplies();
            return;
        }
        const SEARCH_ENDPOINT = `/search?name=${encodeURIComponent(searchValue)}`;
        const URL = API_HOST + SEARCH_ENDPOINT;
        const response = await fetch(URL, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            }
        });
        const jsondata = await response.json();
        listItems(jsondata);
    }
</script>

</html>
