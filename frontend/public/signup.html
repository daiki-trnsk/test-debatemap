<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>SignUp | DebateMap</title>
  <!-- cssファイルをimport -->
  <link rel="stylesheet" href="/css/general.css">

  <!-- jsファイルをimport -->
  <script type="text/javascript" src="/js/general.js"></script>
  <script type="text/javascript" src="/js/api.js"></script>
</head>

<body class="loginBody">

  <div class="login-container">
    <h1>SignUp</h1>
    <div>
      <div id="megs" style="color: red;">&nbsp;</div>
      <label for="nickname"></label>
      <input type="text" id="nickname" name="nickname" required placeholder="Nickname">
      <br />

      <label for="email"></label>
      <input type="email" id="email" name="email" required placeholder="E-mail">
      <br />

      <label for="password"></label>
      <input type="password" id="password" name="password" required placeholder="Password">
      <button onclick="register()" class="loginButton">Register</button>
    </div>

  </div>

</body>

<script>
  if (checkLogin()) {
    location.href = "/index.html"
  }

  const register = async () => {
    // フォームの値を取得
    // .trim()で前後の空白を削除
    const nickname = document.getElementById('nickname').value.trim()
    const email = document.getElementById('email').value.trim()
    const password = document.getElementById('password').value.trim()

    // メッセージを表示するための要素を取得
    const megsBox = document.getElementById('megs')

    // 全ての項目が入力されているかチェック
    if (nickname === '' || email === '' || password === '') {
      megsBox.innerText = 'Fill in all fields'
      return
    } 
    if (password.length < 6) {
      megsBox.innerText = 'Password is too short'
      return
    }
    if  (nickname.length < 2 || nickname.length > 10) {
      megsBox.innerText = 'Nickname must be between 2 and 10 characters'
    }

    const response = await fetch("http://localhost:8000/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nickname: nickname,
        email:    email,
        password: password
      }),
    });
    if (response.ok) {
      megsBox.innerHTML = 'Sign Up Successful <a href="/login.html">To Login</a>'
    } else {
      megsBox.innerHTML ='Sign Up Failed'
    }
  }

</script>

</html>
